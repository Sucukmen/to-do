<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
   <link rel="manifest" href="manifest.json">
   <link rel="manifest" href="https://progressier.app/ZiQ5uKLKYA9D6AixORND/progressier.json"/>
<script defer src="https://progressier.app/ZiQ5uKLKYA9D6AixORND/script.js"></script>
    <title>Edibes To-Do</title>
</head>
<body class="loaded">
    <header>
        <div class="hamburger" onclick="toggleMenu()">
            <img src="menu1.png" alt="Men√º">
        </div>
    </header>

    <nav id="menu" class="menu">
        <ul>
            <li><a href="Todo.html">üè† Start</a></li>
            <li><a href="zuletzt.html">üìù Zuletzt gel√∂scht</a></li>
            <li><a href="kalender.html">‚öôÔ∏è Kalender</a></li>
        </ul>
        <span class="credits">made by Enes Birdal</span>
    </nav>

    <div class="container">
        <h1>Emines To-Do</h1>
        <div class="todo-input">
            <input type="text" id="todo-text" placeholder="Neue Aufgabe..." required>
            <input type="datetime-local" id="todo-date" required>
            <button onclick="addTodo()">‚ûï Hinzuf√ºgen</button>
        </div>
        <div id="todo-list">
            <ul id="todo-items"></ul>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("open");
        }

        document.addEventListener("click", function(event) {
            let menu = document.getElementById("menu");
            let hamburger = document.querySelector(".hamburger");
            if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
                menu.classList.remove("open");
            }
        });

        function addTodo() {
            const todoText = document.getElementById("todo-text").value;
            const todoDate = document.getElementById("todo-date").value;

            if (todoText && todoDate) {
                let todos = JSON.parse(localStorage.getItem("todos")) || [];
                todos.unshift({ text: todoText, date: todoDate }); // Neueste Aufgabe oben einf√ºgen
                localStorage.setItem("todos", JSON.stringify(todos));
                document.getElementById("todo-text").value = '';
                document.getElementById("todo-date").value = '';
                displayTodos();
            } else {
                alert("Bitte eine Aufgabe und ein Datum eingeben!");
            }
        }

        function displayTodos() {
            const todos = JSON.parse(localStorage.getItem("todos")) || [];
            const todoList = document.getElementById("todo-items");
            todoList.innerHTML = '';
            todos.forEach((todo, index) => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <span>${todo.text}</span>
                    <div class="date">${new Date(todo.date).toLocaleString()}</div>
                    <button onclick="deleteTodo(${index})">‚ùå</button>
                `;
                todoList.appendChild(li);
            });
        }

        function deleteTodo(index) {
            let todos = JSON.parse(localStorage.getItem("todos")) || [];
            todos.splice(index, 1);
            localStorage.setItem("todos", JSON.stringify(todos));
            displayTodos();
        }

        document.addEventListener("DOMContentLoaded", displayTodos);
    </script>
</body>
</html>
